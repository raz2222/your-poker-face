<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/blk-design-system.min.css" rel="stylesheet" />
    <link href="/item.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <a href="item.html"> <span class="fas fa-angle-left mr-2"></span> חזור</a>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h2 class="title">סיכום הזמנה</h2>
          <div class="card">
            <div class="card-body">
              <div class="media align-items-center mb-3">
                <div class="col-md-5 col-6">
                  <img
                    src="../assets/img/gucci.png"
                    alt="Rounded image"
                    class="img-fluid rounded shadow"
                  />
                </div>
                <div class="media-body">
                  <h2 class="h6">Shorts</h2>
                  <small class="d-block text-secondary">Small</small>
                </div>
                <div class="media-body text-right">
                  <span>$29</span>
                </div>
              </div>
              <div class="media align-items-center">
                <div class="col-md-5 col-6">
                  <img
                    src="../assets/img/jacket.png"
                    alt="Rounded image"
                    class="img-fluid rounded shadow"
                  />
                </div>
                <div class="media-body">
                  <h2 class="h6 mb-0">Jacket</h2>
                </div>
                <div class="media-body text-right">
                  <span>$999</span>
                </div>
              </div>
              <hr class="line-info mb-5" />
              <form class="code-validate">
                <label>Discount</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Discount Code"
                    aria-label="Discount"
                  />
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-info">Apply</button>
                  </div>
                </div>
              </form>
              <hr class="line-info mb-3" />
              <div class="media align-items-center">
                <h3 class="h6 text-secondary mr-3">Subtotal</h3>
                <div class="media-body text-right">
                  <span>$1038</span>
                </div>
              </div>
              <div class="media align-items-center">
                <h3 class="h6 text-secondary mr-3">Shipping</h3>
                <div class="media-body text-right">
                  <span>$5.8</span>
                </div>
              </div>
              <hr class="line-info mb-3" />
              <div class="media align-items-center">
                <h3 class="h6">Total</h3>
                <div class="media-body text-right">
                  <span class="font-weight-semi-bold">$1045.8</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <form class="js-validate">
            <div class="container"> 
                <h2 class="title">פרטי משלוח</h2>
              <div class="row">
                <div class="col-md-6">
                  <label style="color:mediumpurple;" class="labels">
                    שם םרטי
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="firstName"
                    placeholder="Your"
                    aria-label="Cristopher"
                    required=""
                  />
                </div>
                <div class="col-md-6">
                  <label style="color:mediumpurple;" class="labels">
                    שם משפחה
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="lastName"
                    placeholder="pokerFace"
                    aria-label="Thompson"
                    required=""
                  />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-md-6">
                  <div class="js-form-message mb-6">
                    <label style="color:mediumpurple;" class="labels">
                      Email כתובת
                      <span class="text-danger">*</span>
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      name="emailAddress"
                      placeholder="thompson@gmail.com"
                      aria-label="thompson@gmail.com"
                      required=""
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="js-form-message mb-6">
                    <label style="color:mediumpurple;" class="labels">
                      מספר טלפון
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="(050) 000-0000"
                      aria-label="+4 (0762) 230991"
                    />
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-md-8">
                  <div class="js-form-message mb-6">
                    <label style="color:mediumpurple;" class="labels">
                      רחוב
                      <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      name="streetAddress"
                      placeholder=" רחוב ומספר רחוב"
                      aria-label="420 Long Beach, CA"
                      required=""
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="js-form-message mb-6">
                    <label style="color:mediumpurple;"class="labels">
                      מיקוד
                      <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      name="postcode"
                      placeholder="340112"
                      aria-label="340112"
                      required=""
                    />
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-md-4">
                  <div class="js-form-message mb-6">
                    <label style="color:mediumpurple;" class="labels">
                      מספר דירה
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="YC7B 3UT"
                      aria-label="YC7B 3UT"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="js-form-message mb-6">
                    <label style="color:mediumpurple;" class="labels" >
                      עיר
                      <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      name="cityAddress"
                      placeholder="London"
                      aria-label="London"
                      required=""
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-6">
                    <label style="color:mediumpurple;"class="labels">
                      Country
                      <span class="text-danger">*</span>
                    </label>
                    <div class="dropdown bootstrap-select">
                      <select
                        class="selectpicker"
                        data-size="7"
                        data-style="btn btn-primary"
                        title="Single Select"
                        tabindex="-98"
                        ><option class="bs-title-option" value=""></option>
                        <option selected="">Select country</option>
                        <option value="CZ">Czech Republic</option>
                        <option value="DK">Denmark</option>
                        <option value="DO">Dominican Republic</option>
                        <option value="IQ">Iraq</option>
                        <option value="IL">Israel</option>
                        <option value="IT">Italy</option>
                        <option value="JM">Jamaica</option>
                        <option value="JP">Japan</option>
                        <option value="MG">Madagascar</option>
                        <option value="MT">Malta</option>
                        <option value="NO">Norway</option>
                        <option value="PL">Poland</option>
                        <option value="PT">Portugal</option>
                        <option value="RO">Romania</option>
                        <option value="RU">Russian Federation</option>
                        <option value="LC">Saint Lucia</option>
                        <option value="WS">Samoa</option>
                        <option value="SM">San Marino</option>
                        <option value="SA">Saudi Arabia</option>
                        <option value="ES">Spain</option>
                        <option value="SZ">Swaziland</option>
                        <option value="SE">Sweden</option>
                        <option value="TR">Turkey</option>
                        <option value="UG">Uganda</option>
                        <option value="UA">Ukraine</option>
                        <option value="AE">United Arab Emirates</option>
                        <option value="GB">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="VN">Viet Nam</option> </select
                      >
                        
                      </button>
                      <div class="dropdown-menu" role="combobox">
                        <div
                          class="inner show"
                          role="listbox"
                          aria-expanded="false"
                          tabindex="-1"
                        >
                          <ul class="dropdown-menu inner show"></ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <h4 class="title">Payment method</h4>
              <div
                class="nav nav-tabs nav-tabs-primary btn-group"
                role="tablist"
              >
                <a
                  class="btn btn-sm btn-info btn-simple active"
                  data-toggle="tab"
                  href="#link1"
                  role="tablist"
                >
                  Credit Card
                </a>
                <a
                  class="btn btn-sm btn-info btn-simple"
                  data-toggle="tab"
                  href="#link2"
                  role="tablist"
                >
                  PayPal
                </a>
              </div>
              <div class="tab-content tab-space">
                <div id="link1" class="tab-pane active">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="js-form-message">
                        <label class="form-label">
                          Card number
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          name="cardNumber"
                          placeholder="**** **** **** ***"
                          aria-label="**** **** **** ***"
                          required=""
                        />
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-md-8">
                      <div class="js-form-message mb-6">
                        <label class="form-label">
                          Card holder
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          name="cardHolder"
                          placeholder="Jack Wayley"
                          aria-label="Jack Wayley"
                          required=""
                        />
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="js-form-message mb-6">
                        <label class="form-label">
                          Expiration
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          name="cardExpirationDate"
                          placeholder="MM/YY"
                          aria-label="MM/YY"
                          required=""
                        />
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="js-form-message mb-6">
                        <label class="form-label">
                          CVC
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          name="cardCVC"
                          placeholder="***"
                          aria-label="***"
                          required=""
                        />
                      </div>
                    </div>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <button type="submit" class="btn btn-info btn-sm">
                      Order now
                    </button>
                  </div>
                </div>
                <div id="link2" class="tab-pane">
                  <h5>Send payment to:</h5>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name or email"
                    required=""
                  />
                  <br />
                  <button type="submit" class="btn btn-info btn-sm">
                    Pay with PayPal
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-copyright text-center mt-40 py-3">
        © 2020 Copyright:
        <a href="https://Razavramov.com"> Raz• Web design נבנה ועוצב ע״י</a>
      </div>
    </footer>
  </body>
</html>
